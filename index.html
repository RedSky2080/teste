<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
    
</head>
<body>
    <div id="login-container">

        <h1>Login</h1>
        <form>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" autocomplete="off" required>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
            <a href="#" id="forgot-pass">Esqueceu a Senha?</a>
            <label id="lembrarsenha">
                <input type="checkbox" name="lembrar-me"value="Lembrar-me">
                Lembrar Senha
            </label>
            <input type="submit" value="Login">
        </form>
            
            
    <div id="social-container">
        <p>Ou entre pelas suas redes sociais</p>
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-linkedin"></i>
    </div>
    <div id="registrar-container">
        <p>Ainda nao tem uma conta?</p>
        <a class="btn btn-primary" href="#" role="button">Registrar</a>
    </div>
    </div>
    
</body>
<footer class="rodape">
    Copyright 2022
</footer>
</html>
